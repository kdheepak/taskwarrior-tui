[package]
name = "taskwarrior-tui"
version = "0.25.4"
license = "MIT"
description = "A Taskwarrior Terminal User Interface"
repository = "https://github.com/kdheepak/taskwarrior-tui/"
homepage = "https://kdheepak.com/taskwarrior-tui"
readme = "README.md"
authors = ["Dheepak Krishnamurthy <me@kdheepak.com>"]
edition = "2021"
keywords = ["taskwarrior", "tui"]
categories = ["command-line-utilities"]


[dependencies]
better-panic = "0.3.0"
cassowary = "0.3.0"
chrono = "0.4.28"
clap = { version = "4.4.2", features = ["std", "color", "help", "usage", "error-context", "suggestions", "derive", "cargo", "wrap_help", "unicode", "string", "unstable-styles"] }
color-eyre = { version = "0.6.2", features = ["issue-url"] }
crossterm = { version = "0.27.0", features = ["event-stream", "serde"] }
directories = "5.0.1"
figment = { version = "0.10.10", features = ["toml", "env"] }
futures = "0.3.28"
human-panic = "1.2.0"
itertools = "0.11.0"
lazy_static = "1.4.0"
libc = "0.2.147"
log = "0.4.20"
path-clean = "1.0.1"
pretty_assertions = "1.4.0"
rand = "0.8.5"
ratatui = "0.23.0"
regex = "1.9.5"
rustyline = { version = "12.0.0", features = ["with-file-history", "derive"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_derive = "1.0.188"
serde_json = "1.0.105"
shellexpand = "3.1.0"
shlex = "1.1.0"
signal-hook = "0.3.17"
strip-ansi-escapes = "0.2.0"
task-hookrs = "0.9.0"
tokio = { version = "1.32.0", features = ["full"] }
tokio-util = "0.7.8"
toml = "0.7.6"
tracing = "0.1.37"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
tui-input = "0.8.0"
unicode-segmentation = "1.10.1"
unicode-truncate = "0.2.0"
unicode-width = "0.1.10"
uuid = { version = "1.4.1", features = ["serde", "v4"] }
versions = "5.0.1"

[package.metadata.rpm]
package = "taskwarrior-tui"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
taskwarrior-tui = { path = "/usr/bin/taskwarrior-tui" }

[profile.release]
incremental = true
lto = true

[build-dependencies]
clap = { version = "4.4.2", features = ["derive"] }
clap_complete = "4.4.0"
shlex = "1.1.0"

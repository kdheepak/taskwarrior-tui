name: taskwarrior-tui
base: core20
version: git
summary: A terminal user interface for taskwarrior
description: |
  A terminal user interface for taskwarrior to manage your tasks efficiently.

grade: stable
confinement: strict

parts:
  taskwarrior:
    plugin: cmake
    source: https://github.com/GothenburgBitFactory/taskwarrior.git
    source-type: git
    build-packages:
      - build-essential
      - gnutls-dev
      - uuid-dev

  taskwarrior-tui:
    plugin: rust
    source: .

apps:
  task:
    command: task
  taskwarrior-tui:
    command: bin/taskwarrior-tui
